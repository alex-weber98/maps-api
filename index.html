<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <title>Weather</title>
</head>
<body>


    <div class="wrapper">

        <header>
            <h1>YourWeather.com</h1>

        </header>   

        <div id="locdiv">
            <h2>
                <input id="locationInput" type="text" id="fname" name="fname" value="Bischofshofen">
            </h2>   
        </div>
        
        <div id="map"></div>  
    
        <div id="info">
            <div>
                <h3>Temperature</h3>
                <h2 id="temp"></h2>
            </div>

            <div>
                <h3>Humidity</h3>
                <h2 id="hum"></h2>
            </div>

            <div id="weather-div">
              <h3>Weather</h3>
              <h2 id="weather"></h2>               
              <img id="weather-icon">
          </div>
    
        </div>


        <div class="isResizable">
            <div id="week-info">
                <canvas id="myChart"></canvas>
            </div>
            <div id="weather-icons"></div>
        </div>



    </div>

    <footer>
        <!--
        <div id="copyright">
            <h3 id="copyrightText">
                <a href="https://www.liebherr.com/de/aut/start/startseite.html?gclid=EAIaIQobChMIsoiU_uzB6QIVBZzVCh2QnQxpEAAYASAAEgJHD_D_BwE">
                &copy LIEBHERR
                </a>
            </h3>
        </div>
        -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="canvasJs.js"></script>  

    <script src="chart.js"></script>
    <script src="map.js"></script>
    <script src="markers.js"></script>
    <script src="weather.js"></script>
    <script src="main.js"></script>
    <script src="geocoding.js"></script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_KarHYJjEhoeLXJ_U3Eucjh3pSsYE1rk&libraries=places&callback=init" async defer></script>

</body>
</html>
