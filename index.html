<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <title>Weather</title>
</head>
<body>




    <div class="wrapper">

        <header>
            <h1>YourWeather.com</h1>
        </header>   


        <div id="map"></div>

    


        <div id="locdiv">
            <h2>
                <input id="locationInput" type="text" id="fname" name="fname" value="Bischofshofen">
            </h2>   
        </div>
    
    
    
        <div id="info">
            <div>
                <h3>Temperature</h3>
                <h2 id="temp"></h2>
            </div>

            <div>
                <h3>Feels like</h3>
                <h2 id="feels-like"></h2>
            </div>

            <div>
                <h3>Humitity</h3>
                <h2 id="hum"></h2>
            </div>

            <div id="weather-div">
              <h3>Weather</h3>
              <h2 id="weather"></h2>               
              <img id="weather-icon">
          </div>
    
        </div>
    </div>

    <footer>
      
    </footer>

    <script src="map.js"></script>
    <script src="markers.js"></script>
    <script src="weather.js"></script>
    <script src="main.js"></script>
    <script src="geocoding.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_KarHYJjEhoeLXJ_U3Eucjh3pSsYE1rk&libraries=places&callback=init" async defer></script>

</body>
</html>
